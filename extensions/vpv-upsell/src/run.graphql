query RunInput {
  cart {
    lines {
      id
      quantity
      pdp_upsell: attribute(key: "_pdp_upsell") {
        key
        value
      }
      cost {
        totalAmount {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            title
            id
          }
        }
      }
    }
  }
}
